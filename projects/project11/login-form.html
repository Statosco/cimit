<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5d31dfb617.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login-form.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Continue">
            </div>
        </form>
        <div class="option">Or Conect With Social Media</div>
        <div class="twitter">
            <a href=""><i class="fab fa-twitter"></i>Log In With Twitter</a>
        </div>
        <div class="facebook">
            <a href=""><i class="fab fa-facebook-f"></i>Log In With Facebook</a>
        </div>
    </div>
</body>
</html>
