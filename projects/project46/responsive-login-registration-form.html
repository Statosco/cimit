<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="responsive-login-registration-form.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form action=""><input type="text" placeholder="Enter Your Email">
            <input type="password" placeholder="Enter Your Password">
            <a href="">Forgot Password?</a>
            <input type="button" class="btn" value="Login">
            </form>
            <div class="signup">
                <span class="signup">Dont Have an account?
                    <label for="check">Signup</label>
                </span>
            </div>
        </div>
        <div class="register form">
            <header>Signup</header>
            <form action=""><input type="text" placeholder="Enter Your Email">
            <input type="password" placeholder="Create a Password">
            <input type="password" placeholder="Confirm Password">
            <input type="button" class="btn" value="Signup">
            </form>
            <div class="signup">
                <span class="signup">Already Have an account?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
