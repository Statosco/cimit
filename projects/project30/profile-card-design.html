<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d31dfb617.js" crossorigin="anonymous"></script>
    <title>profile card</title>
    <link rel="stylesheet" href="profile-card-design.css">
</head>
<body>
    <div class="main-box">
        <div class="content">
            <input type="checkbox" id="check">
            <label for="check" class="box">
                <div class="share">share</div>
                <div class="cancel">cancel</div>
            </label>
            <div class="img-box">
                <img src="albert-dera-ILip77SbmOE-unsplash.jpeg" alt="">
                <div class="about">
                    <div class="details">
                        <div class="name">Albert Dera</div>
                        <div class="job">Develeper | Singer</div>
                        <div class="icons">
                            <a href=""><i class="fab fa-facebook-f"></i></a>
                            <a href=""><i class="fab fa-instagram"></i></a>
                            <a href=""><i class="fab fa-x"></i></a>
                            <a href=""><i class="fab fa-twitch"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
