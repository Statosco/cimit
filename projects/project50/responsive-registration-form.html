<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d31dfb617.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="responsive-registration-form.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="" class="form">
            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>
            
            <div class="input-box">
                <label for="">Email Adress</label>
                <input type="email" placeholder="Enter you email Adress" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <label for="">Date of birth</label>
                    <input type="date" placeholder="Enter full name" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check" name="gender">
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label for="">Address</label>
                <input type="text" placeholder="Enter street address" required>
                <input type="text" placeholder="Enter street address line 2" required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option >America</option>
                            <option >Japan</option>
                            <option >India</option>
                            <option >Nepal</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" required>
                </div>

                <div class="column">
                    <input type="text" placeholder="Enter your region" required>
                    <input type="number" placeholder="Enter postal code" required>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
