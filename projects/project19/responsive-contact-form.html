<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive-contact-form.css">
    <title>Reponsive login Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="img-box">
                <img src="socials-removebg-preview.png" alt="the socials photo">
            
            </div>
            <form action="#">
                <div class="topic">Send us a message</div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Enter Your Name</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Enter Your Email</label>
                </div>
                <div class="message-box">
                    <textarea></textarea>
                    <label>Enter Your Message</label>
                </div>
                <div class="input-box">
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
