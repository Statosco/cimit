<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d31dfb617.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login-form-with-icon.css">
    <title>Login Form With Icon</title>
</head>
<body>
    <div class="main-div">
        <div class="title">Login Form</div>
        <div class="social-icons">
            <a href=""><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href=""><i class="fab fa-twitter"></i>Twiter</a>
        </div>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Email or phone" required>
                <div class="icon"><i class="fas fa-user"></i></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <div class="icon"><i class="fas fa-lock"></i></div>
            </div>
            <div class="option-div">
                <div class="check-box"><input type="checkbox">  <span> Remember Me</span></div>
                <div class="forget-div">
                    <a href="#">Forgot password</a>
                </div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Login">
            </div>
            <div class="sign-up">
                Not member? <a href="#">Sign up now</a>
            </div>
        </form>
    </div>
</body>
</html>
