<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="radio-btn.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="select" id="option1">
        <input type="radio" name="select" id="option2">
        <label for="option1" class="option option1">
            <div class="dot"></div>
            <span>Student</span>
        </label>
        <label for="option2" class="option option2">
            <div class="dot"></div>
            <span>Teacher</span>
        </label>
    </div>
</body>
</html>
