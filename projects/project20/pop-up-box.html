<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pop-up-box.css">
    <script src="https://kit.fontawesome.com/5d31dfb617.js" crossorigin="anonymous"></script>
    <title>Pop up</title>
</head>
<body>
    <input type="checkbox" id="check">
    <label class="show-btn" for="check">Click Me!</label>
    <div class="background"></div>
    <div class="alert-box">
        <div class="icon">
            <i class="fas fa-exclamation"></i>
        </div>
            <header>Confirm</header>
            <p>Are you sure you want to permanently delete this photo?</p>
            <div class="btns">
                <label for="check">Yes, delete</label>
                <label for="check">Cancel</label>
            </div>
    </div>
</body>
</html>
