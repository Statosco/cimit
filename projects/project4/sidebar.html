<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side bar</title>
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://kit.fontawesome.com/5d31dfb617.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn">
            <label for="check">
                <i class="fa fa-bars"></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">Credit House</a>
            </div>
            <div class="btn2">
                <label for="check">
                    <i class="fa fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"> <i class="fas fa-qrcode"></i>
                        Dashboard</a> </li>
                    <li><a href="#"> <i class="fas fa-stream"></i>
                        Overview</a> </li>
                    <li><a href="#"> <i class="fas fa-bell-concierge"></i>
                        Service</a></li>
                    <li><a href="#"> <i class="fas fa-tag"></i>
                        Products</a> </li>
                    <li><a href="#"> <i class="fas fa-newspaper"></i>
                        News</a></li>
                    <li><a href="#"> <i class="fas fa-question-circle"></i>
                        About</a></li>
                    <li><a href="#"> <i class="fas fa-phone-volume"></i>
                        Contact</a></li>
                    <li><a href="#"> <i class="fas fa-comment"></i>
                        Feedback</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
