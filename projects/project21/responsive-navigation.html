<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d31dfb617.js" crossorigin="anonymous"></script>
    <title>Responsive Neumorphism Navigation</title>
    <link rel="stylesheet" href="responsive-navigation.css">
</head>
<body>
    <nav>
        <div class="menu">
            <input type="checkbox" id="check">
            <div class="logo"><a href="#">Alberts</a></div>
            <ul>
            <label class="cancel btn" for="check"><i class="fas fa-times"></i></label>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
        <label class="bars btn "for="check"><i class="fas fa-bars"></i></label>
        </div>
    </nav>
</body>
</html>
